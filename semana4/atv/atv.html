<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="javascript" type="text/javascript" src="script.js"></script>
</head>
<body>
    
    
    <form id="form">
        <h2>Enviar dados</h2>

        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="caixa" placeholder="Digite seu nome completo">
            
        </div>
        
        <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" class="caixa" placeholder="fulano.com">
            
        </div>
        
        <div class="campo">
            <label for="dnasc">Data Nascimento:</label>
            <input type="date" id="dnasc" class="caixa">
            
        </div>
        
        <div class="campo">
            <label for="telefonef">Telefone Fixo:</label>
            <input type="tel" id="telefonef" class="caixa" pattern="\([0-9]{2}\)[0-9]{4}-[0-9]{4}" placeholder="(99)9999-9999">
            
        </div>
        
        <div class="campo">
            <label for="telefonec">Telefone Celular:</label>
            <input type="tel" id="telefonec" class="caixa" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" placeholder="(99)99999-9999">
            
        </div>

        <div class="campo">
            <label for="matric">Matrícula:</label>
            <input type="number" id="matric" class="caixa" placeholder="Digite sua matrícula">
        </div>
        
        <div class="opt">
            <input type="radio" required id="prof" value="prof" name="pessoa"/>
            <label for="prof">Professor</label>
            
            <input type="radio" id="aluno" value="aluno" name="pessoa"/>
            <label for="aluno">Aluno</label>
            
        </div>
        
        <div id="pr-parte">
            
        </div>

        <div class="bts">
            <input type="submit" id="enviar" value="Enviar">
            <input type="reset" id="redefinir" value="Redefinir">

        </div>
    </form>

    <div id="dados">
        
    </div>

    <ul>
        <li><a href="../../semana4.html">Voltar</a></li>
    </ul>
</body>
</html>
